<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bg"></div>
      <div class="img">
        <img src="./images/image-victor.jpg" width="120px" />
      </div>
      <div class="body">
        <p><strong> Victor Crest </strong> <span> 26</span></p>
        <p>London</p>
      </div>
      <footer>
        <div>
          <span> 80K </span>
          <p>Followers</p>
        </div>
        <div>
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div>
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </footer>
    </main>
    <footer>
      <div class="attribution">
        Challenge by

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <p>
          Coded by
          <a href="https://www.linkedin.com/in/fernando-l-santos/"
            >Fernando Santos</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
